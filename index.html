<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- Logo Kısmı -->
        <div class="nav-logo border">
          <div class="logo">
            <img src="img/amazon-logo.png" />
          </div>
        </div>
        <!-- Adres Kısmı -->
        <div class="nav-adress border">
          <div class="add-first">Deliver to</div>
          <div class="add-icon">
            <i class="bi bi-geo-alt-fill"></i>
            <p class="add-second">Türkiye</p>
          </div>
        </div>
        <!-- Arama Kısmı -->
        <div class="nav-search">
          <select class="search-select">
            <option>Hepsi</option>
            <option>Elektronik</option>
            <option>Ev</option>
          </select>
          <input
            type="text"
            class="search-input"
            placeholder="Ara Amazon.com.tr"
          />
          <div class="search-icon">
            <i class="bi bi-search"></i>
          </div>
        </div>
        <!-- Selam Kısmı -->
        <div class="nav-signin border">
          <p>Merhaba, Giriş yapın</p>
          <p class="nav-second">Hesap ve Listeler</p>
        </div>
        <div class="nav-signin border">
          <p>Merhaba</p>
          <p class="nav-second">Kategoriler</p>
        </div>
        <div class="nav-signin border">
          <p>İadeler</p>
          <p class="nav-second">ve Siparişler</p>
        </div>
        <!-- Cart -->
        <div class="nav-cart border"><i class="bi bi-cart-fill"></i> Sepet</div>
      </div>
    </header>
  </body>
</html>
